<h2>Team Roster</h2>

<div *ngFor="let member of members | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetail(member)"><em>{{member.name}}</em></h3>
    <div *ngIf="currentRoute === '/new-team-member'">
      <p>{{member.positionType}}: {{member.position}}</p>
      <hr>
      <app-edit-team [selectedMember]="member"></app-edit-team>
    </div>
  </div>
</div>

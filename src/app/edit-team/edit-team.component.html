<h4>Edit Member</h4>

<label>New Name:</label>
<input [(ngModel)]="selectedMember.name">
<br>

<label>New Position:</label>
<input [(ngModel)]="selectedMember.position">
<br>

<label>New Position Type (Forward/Back):</label>
<input [(ngModel)]="selectedMember.positionType">
<br>

<label>New Alternate Position:</label>
<input [(ngModel)]="selectedMember.alternatePosition">
<br>

<label>New Student Year:</label>
<input [(ngModel)]="selectedMember.seniority">

<button (click)="beginUpdatingMember(selectedMember)" name="button">Update</button>
